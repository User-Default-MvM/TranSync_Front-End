[build]
   command = "npm install --legacy-peer-deps && npm run build"
   publish = "build"
   ignore = "/bin/false"

[build.environment]
   NODE_VERSION = "20"
   NPM_FLAGS = "--legacy-peer-deps"
   NODE_OPTIONS = "--max_old_space_size=4096"

# Security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(self)"

# Force proper MIME types for static files (must be before general headers and SPA fallback)
[[headers]]
  for = "/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Force proper MIME types for admin static files (IMPORTANT: Before SPA fallback)
[[headers]]
  for = "/admin/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Force proper MIME types for admin dynamic chunks (IMPORTANT: Before SPA fallback)
[[headers]]
  for = "/admin/static/js/*.chunk.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Force proper MIME types for dynamic chunks (IMPORTANT: Before SPA fallback)
[[headers]]
  for = "/static/js/*.chunk.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Force proper MIME types for admin dynamic chunks (IMPORTANT: Before SPA fallback)
[[headers]]
  for = "/admin/static/js/*.chunk.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Force proper MIME types for any .js file in admin directory (catch-all)
[[headers]]
  for = "/admin/static/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/static/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css; charset=utf-8"
    X-Content-Type-Options = "nosniff"

# Cache static assets
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    X-Content-Type-Options = "nosniff"

# Specific headers for critical files
[[headers]]
  for = "/manifest.json"
  [headers.values]
    Cache-Control = "public, max-age=3600"
    Content-Type = "application/manifest+json; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/favicon.ico"
  [headers.values]
    Cache-Control = "public, max-age=86400"
    Content-Type = "image/x-icon"
    X-Content-Type-Options = "nosniff"

# Security headers for HTML pages
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

# Static assets - serve directly without redirect (must be before SPA fallback)
[[redirects]]
  from = "/static/*"
  to = "/static/:splat"
  status = 200

[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# API proxy to Railway backend (IMPORTANT: Before SPA fallback)
[[redirects]]
  from = "/api/*"
  to = "https://transyncbackend-production.up.railway.app/:splat"
  status = 200

# Critical static files - serve directly (IMPORTANT: Before SPA fallback)
[[redirects]]
  from = "/favicon.ico"
  to = "/favicon.ico"
  status = 200

[[redirects]]
  from = "/manifest.json"
  to = "/manifest.json"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200

# Block access to sensitive files and invalid routes
[[redirects]]
  from = "/node_modules/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.git/*"
  to = "/404.html"
  status = 404

[[redirects]]
  from = "/.env*"
  to = "/404.html"
  status = 404

# SPA fallback - redirect only non-asset routes to index.html (must be last)
# This should NOT match static files like /static/js/*.js
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables
[context.production.environment]
  REACT_APP_API_URL = "https://transyncbackend-production.up.railway.app"
  REACT_APP_WS_URL = "wss://transyncbackend-production.up.railway.app"
  REACT_APP_NAME = "TransSync"
  REACT_APP_VERSION = "1.1.0"
  REACT_APP_DEBUG_MODE = "false"
  REACT_APP_DEFAULT_COUNTRY = "co"

# Additional headers for problematic chunks
[[headers]]
  for = "/*.chunk.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript; charset=utf-8"
    X-Content-Type-Options = "nosniff"
